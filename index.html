<body>
    <div class="center-text">
        <h1><span id="typed-text"></span></h1>
        <h2 id="subtext" style="opacity: 0;">My links</h2>
        <div class="button-container" style="opacity: 0;">

    <script>
    function createStar() {
        const star = document.createElement("div");
        star.classList.add("star");
        star.style.left = `${Math.random() * 100}vw`;
        star.style.animationDuration = `${5 + Math.random() * 5}s`;  // Разное время падения
        document.body.appendChild(star);

        setTimeout(() => {
            star.remove();  // Удаляем звезду после завершения анимации
        }, 10000);
    }

    setInterval(createStar, 200);  // Каждые полсекунды создаем новую звезду
</script>
    <script src="script.jss"></script>
    <script>
        const text = "medovi40k";
        let index = 0;
        const speed = 100;

        function typeWriter() {
            if (index < text.length) {
                document.getElementById("typed-text").textContent += text.charAt(index);
                index++;
                setTimeout(typeWriter, speed);
            } else {
                setTimeout(showSubText, 500);
            }
        }

        function showSubText() {
            const subtext = document.getElementById("subtext");
            subtext.style.opacity = 1;
            subtext.classList.add("fade-in");
            setTimeout(showButtons, 1000);
        }

        function showButtons() {
            const buttons = document.querySelector(".button-container");
            buttons.style.opacity = 1;
            buttons.classList.add("fade-in");
        }

        window.onload = function() {
            typeWriter();
        };
    </script>
</body>
